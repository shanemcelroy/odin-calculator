<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Odin Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="title-container">
          <h1 class="title">CALCULATOR</h1>
        </div>
        <div class="screen">
          <p class="screen-text"></p>
        </div>
        <div class="btn-container">
          <div class="calc-btns">
            <div class="del-clr-btns">
              <button type="button" class="delete">DELETE</button>
              <button type="button" class="clear">CLEAR</button>
            </div>
            <div class="row">
              <button type="button" class="seven">7</button>
              <button type="button" class="eight">8</button>
              <button type="button" class="nine">9</button>
              <button type="button" class="divide">/</button>
            </div>
            <div class="row">
              <button type="button" class="four">4</button>
              <button type="button" class="five">5</button>
              <button type="button" class="six">6</button>
              <button type="button" class="multiply">*</button>
            </div>
            <div class="row">
              <button type="button" class="one">1</button>
              <button type="button" class="two">2</button>
              <button type="button" class="three">3</button>
              <button type="button" class="subtract">-</button>
            </div>
            <div class="row">
              <button type="button" class="zero">0</button>
              <button type="button" class="period">.</button>
              <button type="button" class="equals">=</button>
              <button type="button" class="add">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
